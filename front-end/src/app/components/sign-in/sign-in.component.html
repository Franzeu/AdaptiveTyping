<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <!-- Main Content -->
      <h1 id="title"><i class="fa-solid fa-keyboard"></i> {{ title }}</h1>
      <h3>Sign In</h3>
      <div class="formGroup">
        <!-- Username Input Field -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label >Username</mat-label>
          <input matInput type="text" class="formControl" #userName required/>
        </mat-form-field>
      </div>

      <!-- Password Input Field -->
      <div class="formGroup">
        <mat-form-field class="form-field" appearance="fill">
          <mat-label >Password</mat-label>
          <input matInput type="password" class="formControl" #userPassword required/>
        </mat-form-field>
      </div>
      <br>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <!-- Log In Button -->
        <button mat-raised-button type="button"
        class="btn btnPrimary"
        value="Log in"
        (click)="authService.SignIn(userName.value, userPassword.value)">Log In</button>
      </div>
      <br>
      <div class="formGroup">
        <p><span class="or"><span class="orInner">Or</span></span></p>
      </div>

      <!-- Calling Google Auth Api from AuthService -->
      <div class="formGroup">
        <!-- Log in with google button -->
        <button type="button" class="btn googleBtn" mat-raised-button (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <br>
      <!-- Forgot Password redirect -->
      <div class="forgotPassword">
        <p><span routerLink="/forgot-password">Forgot Password?</span></p>
      </div>
    </div>
    <!-- Sign Up redirect -->
    <div class="redirectToLogin">
      <p>Don't have an account? <span class="redirect" routerLink="/register-user"> Sign Up</span></p>
    </div>

    <!-- Go back to Typing test -->
    <div class="formGroup">
      <button type="button"
      class="redirect"
      mat-raised-button 
      routerLink="">
      Back to Typing Test</button>
    </div>
  </div>
</div>
