        <h1><strong>WPM:</strong> {{wpm}}</h1>
        <h1><strong>ACC:</strong> {{accuracy}}%</h1>
    </div>
    
    <div class="statsContainer">
        <h2>prev avgWPM: {{ oldAvgWPM }}</h2>
        <h2>prev avgACC: {{ oldAvgAcc }}%</h2>
        <h2>new avgWPM: {{ newAvgWPM }}</h2>
        <h2>new avgACC: {{ newAvgAcc }}%</h2>
        <h2>WPM Improvement: {{ wpmImprovement }}%</h2>
        <h2>ACC Improvemeent: {{ accImprovement }}%</h2>
    </div>
</div>
