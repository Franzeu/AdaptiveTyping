<div class="container">
    <div class="resultsContainer">
        <h1><strong>WPM:</strong> {{wpm}}</h1>
        <h1><strong>ACC:</strong> {{accuracy}}%</h1>
    </div>
    
    <div class="statsContainer">
        <h2 *ngIf="gainWPM">WPM Improvement: <span class="gain">{{ wpmImprovement }}%</span></h2>
        <h2 *ngIf="!gainWPM">WPM Improvement: <span class="loss">{{ wpmImprovement }}%</span></h2>
        <h2 *ngIf="gainAcc">ACC Improvemeent: <span class="gain">{{ accImprovement }}%</span></h2>
        <h2 *ngIf="!gainAcc">ACC Improvemeent: <span class="loss">{{ accImprovement }}%</span></h2>
    </div>
</div>
